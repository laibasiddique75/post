<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- post navbar -->
        <nav class="navbar navbar-expand-lg bg-green h-100">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand text-white fontStyle1 " href="#"><h1 class="animate__animated animate__lightSpeedInRight">My Post Web</h1></a>
            </nav>
        </div>
        <!-- Post body -->
        <h6 class="animate__animated animate__slideInLeft ">    <div class="container-fluid mt-4 ">
            <div class="row p-2 ">
                <div class="col-12 col-sm-12 col-md-6   ">
                    <!-- Post maker -->
                    <div class="card p-4 border-green">
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fontStyle">Title</label>
                                <input
                                    type="text "
                                    class="form-control fontStyle"
                                    id="post-title"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-floating fontStyle">
                                <textarea
                                    class="form-control "
                                    placeholder="Leave a comment here"
                                    id="post-description"
                                    style="height: 100px"
                                ></textarea>
                                <label for="floatingTextarea2 ">Description</label>
                            </div>




                            <div class="images p-2 m-2">

<img src="images/bg-1.jpg" onclick="bg1()">

<img src="images/bg-2.jpg" onclick="bg2()">

<img src="images/bg-3.jpg" onclick="bg3()">

<img src="images/bg-4.jpg" onclick="bg4()">

<img src="images/bg-5.jpg" onclick="bg5()">


                            </div>
                            <button type="button" class="btn btn-primary mt-4 fontStyle color-blue" onclick="addPost()">Add Post</button>
                        </form>
                    </div>
                </div>
                <!-- showing post -->
                 <div class="col-12 col-sm-12 col-md-6 p-3  " id="posts">
                   


                    </div> 
                </div>
            </div>
        </div>


    </h6>


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
    </body>
</html>
